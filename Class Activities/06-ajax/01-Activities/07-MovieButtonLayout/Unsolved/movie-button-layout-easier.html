<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
    .movie {
      border: solid 1px #ccc;
      border-radius: 5px;
      float: left;
      padding: 5px 10px;
      margin: 5px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Movie Search</h1>

    <!-- Movies will get dumped here -->
    <div id="buttons-view"></div>

    <form id="movie-form">
      <input type="text" id="movie-input">
      <label for="movie-input">Add a Movie, Yo!</label>
      <br>

      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Add a Movie, Yo!">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
      var movies = ["The Matrix", "The Notebook", "Mr. Nobody", "The Lion King"];

      // Function for displaying movie data
      function renderButtons() {

        // Delete the content inside the buttons-view div prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $('#buttons-view').empty();

        // Loop through the array of movies, then generate buttons for each movie in the array
        for (var i = 0; i < movies.length; i++) {
          $('<div class="movie">')
            .attr('data-name', movies[i])
            .html(movies[i])
            .appendTo('#buttons-view');
        }
      }

      // This function handles events where the add movie button is clicked
      $("#add-movie").on("click", function(event) {
        // event.preventDefault() prevents submit button from trying to send a form.
        // Using a submit button instead of a regular button allows the user to hit
        // "Enter" instead of clicking the button if desired
        event.preventDefault();

        // Write code to grab the text the user types into the input field
        var userInput = $('#movie-input').val().trim();
        console.log(userInput);

        // Write code to add the new movie into the movies array
        movies.push(userInput);

        // The renderButtons function is called, rendering the list of movie buttons
        renderButtons();
      });

      // Calling the renderButtons function to display the initial list of movies
      renderButtons();
    </script>
  </div>
</body>

</html>
