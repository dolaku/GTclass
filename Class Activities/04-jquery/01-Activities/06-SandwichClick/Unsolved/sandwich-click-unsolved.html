<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly: <span id="pbjDisplay"></span></h3>
  <h3 id="grilledcheese">Grilled Cheese: <span id="gcDisplay"></span></h3>
  <h3 id="roastbeef">Roast Beef: <span id="rbDisplay"></span></h3>

  <div id="image-div"></div>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...
      var pbjCount = 0;
      var gcCount = 0;
      var rbCount = 0;

      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...
      
      
      $('#pbj').on('click', function() {
        pbjCount++;
        $('#pbjDisplay').text(pbjCount);
        if (pbjCount%2 == 0) {
          $('#image-div').text("That's " + pbjCount + " pbj sandwiches!");
        } else {
          $('#image-div').text('');
        }
      });
      $('#grilledcheese').on('click', function() {
        gcCount++;
        $('#gcDisplay').text(gcCount);
        if (gcCount%3 == 0) {
          $('#image-div').text("That's " + gcCount + " grilled cheese sandwiches!");
        } else {
          $('#image-div').text('');
        }
      });
      $('#roastbeef').on('click', function() {
        rbCount++;
        $('#rbDisplay').text(rbCount);
        if (rbCount%5 == 0) {
          $('#image-div').text("That's " + rbCount + " roast beef sandwiches!");
        } else {
          $('#image-div').text('');
        }
      });

      // ...

    });

</script>

</body>

</html>
